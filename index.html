<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="history"></div>
        <input type="text" id="display" disabled>
        <div class="keys">
            <button>(</button>
            <button>)</button>
            <button>C</button>
            <button>back</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
            <button>sqrt</button>
            <button>^</button>
            <button>log</button>
            <button>trig</button>
        </div>
        <div id="cheat-sheet" style="display:none;">
            <h2>Useful Conversions</h2>
            <p>1 inch = 2.54 centimeters</p>
            <p>1 foot = 0.3048 meters</p>
            <p>1 yard = 0.9144 meters</p>
            <p>1 mile = 1.60934 kilometers</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
