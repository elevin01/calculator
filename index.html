<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="history"></div>
        <input type="text" id="display" disabled>
        <div class="keys">
            <button>(</button>
            <button>)</button>
            <button class="clear">C</button>
            <button class="back">Back</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">-</button>
            <button>.</button>
            <button>0</button>
            <button class="equals">=</button>
            <button class="operation">+</button>
          <button class="operation">sqrt</button>
          <button class="operation">^</button>
          <button class="operation">log</button>
            <button class = "trig" id="trig">trig</button>
        </div>
        <div id="trig-keys" style="display:none;">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>asin</button>
            <button>acos</button>
            <button>atan</button>
        </div>
    </div>
     <div class="cheat-sheet">
            <h2>Useful Conversions</h2>
            <p>1 inch = 2.54 centimeters</p>
            <p>1 foot = 0.3048 meters</p>
            <p>1 yard = 0.9144 meters</p>
            <p>1 mile = 1.60934 kilometers</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
